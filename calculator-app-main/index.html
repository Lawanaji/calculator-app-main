<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator-container">
  <input type="text" name="text" id="result" disabled>
<div class="calculator">
<div class="calculator-btn">
  <button onclick="appendToResult('7')">7</button>
  <button onclick="appendToResult('8')">8</button>
  <button onclick="appendToResult('9')">9</button>
  <button class="delete-btn" onclick="clearResult()">DEL</button>
  <button onclick="appendToResult('4')">4</button>
  <button onclick="appendToResult('5')">5</button>
  <button onclick="appendToResult('6')">6</button>
  <button onclick="appendToResult('+')">+</button>
  <button onclick="appendToResult('1')">1</button>
  <button onclick="appendToResult('2')">2</button>
  <button onclick="appendToResult('3')" >3</button>
  <button onclick="appendToResult('-')">-</button>
  <button onclick="appendToResult('.')">.</button>
  <button onclick="appendToResult('0')">0</button>
  <button onclick="appendToResult('/')">/</button>
  <button onclick="appendToResult('*')">x</button>
</div>


<div class="del-btn">
  <button class="reset-btn" onclick="reset()">RESET</button>
<button class="equal-btn" onclick="calculateResult()">=</button>
</div>
</div>

    </div>

  </div>
<script src="./script.js"></script>
</body>
</html>
